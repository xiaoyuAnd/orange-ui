<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-vue</title>
</head>
<style>
    * {
        border: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }

    #app {
        margin: 20px;
    }

    body {
        font-size: var(--font-size);
    }

    .box {
        margin: 50px 0;
    }
</style>
<body>
<div id="app">
    <div class="box">
        <o-input  value="value"></o-input>
        <o-input  placeholder="placeholder"></o-input>
        <o-input  value="value" :disabled="true"></o-input>
        <o-input  value="value" disabled></o-input>
        <o-input  value="value" :readonly="true"></o-input>
        <o-input  value="value" readonly></o-input>
    </div>
    <div class="box">
        <o-input  value="value" error="最少输入两个字符"></o-input>
        <o-input  value="value" success="输入符合规范通过"></o-input>
    </div>
    <div class="box">
        <o-input  value="change" @change="inputChange"></o-input>
    </div>
    <div class="box">
        <o-input  v-model="message" ></o-input>
        {{message}}
    </div>

    <div class="box">
        <o-button icon="settings" :loading="loading1" @click="loading1=!loading1">按钮</o-button>
        <o-button icon-position="right" icon="upup" :loading="loading3" @click="loading3=!loading3">按钮</o-button>
        <o-button icon="download">按钮</o-button>
        <o-button :loading="loading2" @click="loading2=!loading2">按钮</o-button>
        <o-button-group>
            <o-button icon="left">按钮</o-button>
            <o-button>更多</o-button>
            <o-button icon="right" icon-position="right">按钮</o-button>
        </o-button-group>
    </div>

</div>
<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_3358559_rot3tjah3mi.js"></script>-->

</body>
</html>
